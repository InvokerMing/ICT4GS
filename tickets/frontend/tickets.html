<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梭罗市景点票务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles */
        body { font-family: 'Inter', sans-serif; }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind's shadow-lg */
        }
        /* Style for disabled button */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Add spinner style */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f; /* Blue color */
            animation: spin 1s ease infinite;
            margin: 20px auto; /* Center the spinner */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">梭罗市景点在线票务</h1>

        <div id="attractions-loading" class="text-center py-10">
             <div class="spinner"></div>
             <p class="text-gray-500">正在加载景点信息...</p>
        </div>
        <div id="attractions" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 hidden">
            </div>
        <div id="attractions-error" class="text-center text-red-600 font-medium mb-4 hidden"></div>

        <div id="message" class="text-center text-green-600 font-medium mb-4 min-h-[1.5em]"></div>
        <div id="error-message" class="text-center text-red-600 font-medium mb-4 min-h-[1.5em]"></div>

        <div class="mt-8 p-4 border-t border-gray-200">
            <h2 class="text-2xl font-semibold text-center mb-4">销售统计</h2>
            <div class="flex justify-center mb-4">
                 <button id="fetch-stats-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                     获取最新统计
                 </button>
            </div>
            <div id="stats-result" class="bg-gray-100 p-4 rounded-md text-center min-h-[5em]">
                点击按钮查看统计数据。
            </div>
            <div id="stats-loading" class="text-center py-4 hidden">
                 <div class="spinner !w-6 !h-6"></div> <p class="text-gray-500 text-sm">正在加载统计数据...</p>
            </div>
             <div id="stats-error" class="text-center text-red-600 font-medium mb-4 hidden"></div>
        </div>
    </div>

    <script>
        // Backend API base URL (adjust if your backend runs elsewhere)
        const API_BASE_URL = 'http://127.0.0.1:5000/api'; // Default for local Flask

        // DOM Elements
        const attractionsContainer = document.getElementById('attractions');
        const attractionsLoadingDiv = document.getElementById('attractions-loading');
        const attractionsErrorDiv = document.getElementById('attractions-error');
        const messageDiv = document.getElementById('message');
        const errorMessageDiv = document.getElementById('error-message');
        const statsResultDiv = document.getElementById('stats-result');
        const statsLoadingDiv = document.getElementById('stats-loading');
        const statsErrorDiv = document.getElementById('stats-error');
        const fetchStatsBtn = document.getElementById('fetch-stats-btn');

        // --- Helper Functions ---
        function showMessage(msg) {
            clearMessages(); // Clear previous messages first
            messageDiv.textContent = msg;
            // Auto-clear message after a few seconds
            setTimeout(clearMessages, 5000);
        }

        function showError(msg, target = errorMessageDiv) {
            clearMessages();
            target.textContent = msg;
            target.classList.remove('hidden');
             // Auto-clear error after a few seconds
            setTimeout(() => clearMessages(target), 7000);
        }

        function clearMessages(target = null) {
            if (target) {
                 target.textContent = '';
                 target.classList.add('hidden');
            } else {
                messageDiv.textContent = '';
                errorMessageDiv.textContent = '';
                errorMessageDiv.classList.add('hidden');
                statsErrorDiv.textContent = '';
                statsErrorDiv.classList.add('hidden');
                attractionsErrorDiv.textContent = '';
                attractionsErrorDiv.classList.add('hidden');
            }
        }

        function setLoadingState(button, isLoading) {
             if (button) {
                button.disabled = isLoading;
             }
        }

        // --- Core Functions ---

        // Load attractions from the backend
        async function loadAttractions() {
            attractionsLoadingDiv.classList.remove('hidden');
            attractionsContainer.classList.add('hidden');
            attractionsErrorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/attractions`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({})); // Catch JSON parsing errors
                    throw new Error(errorData.message || `无法加载景点信息 (HTTP ${response.status})`);
                }
                const attractions = await response.json();

                attractionsContainer.innerHTML = ''; // Clear previous content
                if (attractions.length === 0) {
                     attractionsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-1 md:col-span-2">暂无可售票的景点。</p>';
                } else {
                    attractions.forEach(attraction => {
                        const card = createAttractionCard(attraction);
                        attractionsContainer.appendChild(card);
                    });
                }
                 attractionsContainer.classList.remove('hidden');

            } catch (error) {
                console.error('加载景点失败:', error);
                showError(`加载景点列表失败: ${error.message}`, attractionsErrorDiv);
            } finally {
                attractionsLoadingDiv.classList.add('hidden');
            }
        }

        // Create HTML card for an attraction
        function createAttractionCard(attraction) {
            const card = document.createElement('div');
            card.className = 'p-4 border rounded-lg shadow bg-white card flex flex-col justify-between'; // Use flex for layout

            const priceFormatted = attraction.price ? `Rp ${parseFloat(attraction.price).toLocaleString('id-ID')}` : '价格待定';
            const descriptionText = attraction.description || '暂无详细描述。'; // Fallback description

            card.innerHTML = `
                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">${attraction.name}</h2>
                    <p class="text-gray-600 mb-3 text-sm">${descriptionText}</p>
                    <p class="text-lg font-bold text-blue-600 mb-3">${priceFormatted}</p>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 mt-4">
                    <label for="quantity-${attraction.attraction_id}" class="text-sm font-medium whitespace-nowrap">数量:</label>
                    <input type="number" id="quantity-${attraction.attraction_id}" value="1" min="1" max="100" class="w-16 p-1 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
                    <button onclick="purchaseTicket('${attraction.attraction_id}', ${attraction.price || 0})" class="flex-grow sm:flex-grow-0 bg-green-500 hover:bg-green-600 text-white px-3 py-1 sm:px-4 sm:py-1 rounded-lg shadow transition duration-300 text-sm" ${!attraction.price ? 'disabled' : ''}>
                        ${attraction.price ? '购买' : '暂不可售'}
                    </button>
                </div>
            `;
            return card;
        }


        // Purchase ticket function
        async function purchaseTicket(attractionId, price) {
            const quantityInput = document.getElementById(`quantity-${attractionId}`);
            const quantity = parseInt(quantityInput.value);
            const purchaseButton = quantityInput.nextElementSibling; // Get the button next to the input

            if (isNaN(quantity) || quantity < 1) {
                showError('请输入有效的购买数量！');
                quantityInput.focus();
                return;
            }
             if (price <= 0) {
                 showError('此景点当前不可购买。');
                 return;
             }

            const purchaseData = {
                attraction_id: attractionId,
                quantity: quantity,
                ticket_type: 'standard', // Assuming 'standard' ticket type
                total_price: price * quantity,
                purchase_time: new Date().toISOString() // ISO 8601 timestamp
            };

            clearMessages();
            setLoadingState(purchaseButton, true); // Disable button during request
            purchaseButton.textContent = '处理中...'; // Indicate loading

            try {
                const response = await fetch(`${API_BASE_URL}/purchase`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(purchaseData),
                });

                const result = await response.json(); // Try to parse JSON regardless of status

                if (!response.ok) {
                    // Throw error with message from backend if available
                    throw new Error(result.message || `HTTP error! status: ${response.status}`);
                }

                showMessage(`购买成功！订单号: ${result.order_id}`);
                quantityInput.value = 1; // Reset quantity

            } catch (error) {
                console.error('购买请求失败:', error);
                showError(`购买失败: ${error.message}`);
            } finally {
                 setLoadingState(purchaseButton, false); // Re-enable button
                 purchaseButton.textContent = '购买'; // Restore button text
            }
        }

        // Fetch statistics function
        async function fetchStats() {
            clearMessages();
            statsResultDiv.classList.add('hidden'); // Hide previous results
            statsLoadingDiv.classList.remove('hidden'); // Show spinner
            statsErrorDiv.classList.add('hidden');
            setLoadingState(fetchStatsBtn, true); // Disable button

            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                 const stats = await response.json(); // Try to parse JSON regardless of status

                if (!response.ok) {
                     throw new Error(stats.message || `HTTP error! status: ${response.status}`);
                }

                // Format and display stats
                let statsHtml = `<p class="mb-2">总售票数: <span class="font-bold">${stats.total_tickets}</span></p>`;
                if (stats.tickets_by_attraction && stats.tickets_by_attraction.length > 0) {
                    statsHtml += '<h3 class="text-lg font-semibold mt-3 mb-2">各景点售票数:</h3>';
                    statsHtml += '<ul class="list-disc list-inside text-left max-w-xs mx-auto">';
                    // Use the name returned by the backend
                    stats.tickets_by_attraction.forEach(item => {
                         statsHtml += `<li>${item.name}: <span class="font-bold">${item.count}</span></li>`;
                    });
                    statsHtml += '</ul>';
                } else {
                     statsHtml += '<p class="text-gray-500 mt-3">暂无各景点销售数据。</p>';
                }

                statsResultDiv.innerHTML = statsHtml;
                statsResultDiv.classList.remove('hidden'); // Show results

            } catch (error) {
                console.error('获取统计数据失败:', error);
                showError(`获取统计数据失败: ${error.message}`, statsErrorDiv);
            } finally {
                 statsLoadingDiv.classList.add('hidden'); // Hide spinner
                 setLoadingState(fetchStatsBtn, false); // Re-enable button
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadAttractions(); // Load attractions when the page is ready
            fetchStatsBtn.addEventListener('click', fetchStats);
        });

    </script>

</body>
</html>
