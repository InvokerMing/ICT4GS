<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梭罗市景点票务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 可选的自定义样式 */
        body { font-family: 'Inter', sans-serif; } /* 使用 Inter 字体 */
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">梭罗市景点在线票务</h1>

        <div id="attractions" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="p-4 border rounded-lg shadow bg-gray-50 card">
                <h2 class="text-xl font-semibold mb-2">加载中...</h2>
                <p class="text-gray-600 mb-3">请稍候</p>
                <div class="flex items-center space-x-4">
                    <label for="quantity-loading" class="text-sm font-medium">数量:</label>
                    <input type="number" id="quantity-loading" value="1" min="1" class="w-16 p-1 border rounded">
                    <button class="bg-gray-300 text-white px-4 py-1 rounded cursor-not-allowed">购买</button>
                </div>
            </div>
        </div>

        <div id="message" class="text-center text-green-600 font-medium mb-4"></div>
        <div id="error-message" class="text-center text-red-600 font-medium mb-4"></div>

        <div class="mt-8 p-4 border-t border-gray-200">
            <h2 class="text-2xl font-semibold text-center mb-4">销售统计</h2>
            <div class="flex justify-center mb-4">
                 <button id="fetch-stats-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow transition duration-300">
                    获取最新统计
                 </button>
            </div>
            <div id="stats-result" class="bg-gray-100 p-4 rounded-md text-center">
                点击按钮查看统计数据。
            </div>
        </div>
    </div>

    <script>
        // 后端API的基础URL (需要根据实际部署情况修改)
        // 如果你在本地运行Flask后端，默认是 http://127.0.0.1:5000
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        // 模拟的景点数据
        const mockAttractions = [
            { id: 'palace_a', name: '苏丹宫殿 A', description: '体验爪哇皇家文化。', price: 50000 },
            { id: 'museum_b', name: '蜡染博物馆 B', description: '探索印尼蜡染艺术。', price: 30000 },
            { id: 'handicraft_c', name: '手工艺中心 C', description: '购买传统手工艺品。', price: 20000 }
        ];

        const attractionsContainer = document.getElementById('attractions');
        const messageDiv = document.getElementById('message');
        const errorMessageDiv = document.getElementById('error-message');
        const statsResultDiv = document.getElementById('stats-result');
        const fetchStatsBtn = document.getElementById('fetch-stats-btn');

        // 动态加载景点信息
        function loadAttractions() {
            attractionsContainer.innerHTML = ''; // 清空加载提示
            mockAttractions.forEach(attraction => {
                const card = document.createElement('div');
                card.className = 'p-4 border rounded-lg shadow bg-white card'; // 修改背景为白色
                card.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${attraction.name}</h2>
                    <p class="text-gray-600 mb-3">${attraction.description}</p>
                    <p class="text-lg font-bold text-blue-600 mb-3">价格: Rp ${attraction.price.toLocaleString('id-ID')}</p>
                    <div class="flex items-center space-x-4">
                        <label for="quantity-${attraction.id}" class="text-sm font-medium">数量:</label>
                        <input type="number" id="quantity-${attraction.id}" value="1" min="1" class="w-16 p-1 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
                        <button onclick="purchaseTicket('${attraction.id}', ${attraction.price})" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-lg shadow transition duration-300">购买</button>
                    </div>
                `;
                attractionsContainer.appendChild(card);
            });
        }

        // 购买票务函数
        async function purchaseTicket(attractionId, price) {
            const quantityInput = document.getElementById(`quantity-${attractionId}`);
            const quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity < 1) {
                showError('请输入有效的购买数量！');
                return;
            }

            const purchaseData = {
                attraction_id: attractionId,
                quantity: quantity,
                ticket_type: 'standard', // 简化处理，假设只有一种票
                total_price: price * quantity,
                purchase_time: new Date().toISOString() // ISO 格式时间戳
            };

            // 清空之前的消息
            clearMessages();
            showLoading('处理购买请求中...'); // 可选：添加加载提示

            try {
                const response = await fetch(`${API_BASE_URL}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(purchaseData),
                });

                if (!response.ok) {
                    // 如果HTTP状态码不是2xx，则抛出错误
                    const errorData = await response.json(); // 尝试解析错误信息
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showMessage(`购买成功！订单号: ${result.order_id}`);
                quantityInput.value = 1; // 重置数量

            } catch (error) {
                console.error('购买请求失败:', error);
                showError(`购买失败: ${error.message}`);
            } finally {
                 clearLoading(); // 清除加载提示
            }
        }

        // 获取统计数据函数
        async function fetchStats() {
            clearMessages();
            statsResultDiv.textContent = '正在获取统计数据...';
            fetchStatsBtn.disabled = true; // 禁用按钮防止重复点击
            fetchStatsBtn.classList.add('opacity-50', 'cursor-not-allowed');


            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) {
                     const errorData = await response.json();
                     throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const stats = await response.json();

                // 格式化显示统计结果
                let statsHtml = `<p class="mb-2">总售票数: <span class="font-bold">${stats.total_tickets}</span></p>`;
                statsHtml += '<h3 class="text-lg font-semibold mt-3 mb-2">各景点售票数:</h3>';
                statsHtml += '<ul class="list-disc list-inside text-left max-w-xs mx-auto">';
                for (const [attractionId, count] of Object.entries(stats.tickets_by_attraction)) {
                    // 尝试从 mockAttractions 获取景点名称
                    const attractionName = mockAttractions.find(a => a.id === attractionId)?.name || attractionId;
                    statsHtml += `<li>${attractionName}: <span class="font-bold">${count}</span></li>`;
                }
                 statsHtml += '</ul>';

                statsResultDiv.innerHTML = statsHtml;

            } catch (error) {
                console.error('获取统计数据失败:', error);
                statsResultDiv.textContent = `获取统计数据失败: ${error.message}`;
                statsResultDiv.classList.add('text-red-600');
            } finally {
                 fetchStatsBtn.disabled = false; // 重新启用按钮
                 fetchStatsBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // 显示成功消息
        function showMessage(msg) {
            messageDiv.textContent = msg;
        }

        // 显示错误消息
        function showError(msg) {
            errorMessageDiv.textContent = msg;
        }

         // 显示加载消息
        function showLoading(msg) {
            messageDiv.textContent = msg; // 可以复用messageDiv或创建新的
        }

        // 清除所有消息
        function clearMessages() {
            messageDiv.textContent = '';
            errorMessageDiv.textContent = '';
        }

         // 清除加载消息
        function clearLoading() {
             // 如果加载消息是显示在messageDiv，则清空
             if (messageDiv.textContent.includes('处理中') || messageDiv.textContent.includes('加载中')) {
                  messageDiv.textContent = '';
             }
        }


        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadAttractions();
            fetchStatsBtn.addEventListener('click', fetchStats);
        });

    </script>

</body>
</html>
